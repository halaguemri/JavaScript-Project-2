<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Functions Practice</title>
</head>
<body>
    <h1>JavaScript Functions Practice</h1>
    <p>Open the browser console to test the functions.</p>

    <script>
        // -----------------------------
        // STRING MANIPULATION FUNCTIONS
        // -----------------------------

        // Reverse a String
        function reverseString(str) {
            return str.split("").reverse().join("");
        }

        // Count Characters
        function countCharacters(str) {
            return str.length;
        }

        // Capitalize Words
        function capitalizeWords(sentence) {
            return sentence
                .split(" ")
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(" ");
        }

        // -----------------------------
        // ARRAY FUNCTIONS
        // -----------------------------

        // Find Maximum
        function findMax(arr) {
            return Math.max(...arr);
        }

        // Find Minimum
        function findMin(arr) {
            return Math.min(...arr);
        }

        // Sum of Array
        function sumArray(arr) {
            return arr.reduce((sum, num) => sum + num, 0);
        }

        // Filter Array (example: condition function passed)
        function filterArray(arr, conditionFunc) {
            return arr.filter(conditionFunc);
        }

        // -----------------------------
        // MATHEMATICAL FUNCTIONS
        // -----------------------------

        // Factorial
        function factorial(n) {
            if (n < 0) return undefined;
            if (n === 0) return 1;
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Prime Number Check
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Fibonacci Sequence up to n terms
        function fibonacci(n) {
            if (n <= 0) return [];
            let seq = [0];
            if (n === 1) return seq;
            seq.push(1);
            for (let i = 2; i < n; i++) {
                seq.push(seq[i-1] + seq[i-2]);
            }
            return seq;
        }

        // -----------------------------
        // TEST EXAMPLES (Check in console)
        // -----------------------------

        console.log("=== String Manipulation ===");
        console.log(reverseString("hello"));          // olleh
        console.log(countCharacters("hello world"));  // 11
        console.log(capitalizeWords("hello world"));  // Hello World

        console.log("=== Array Functions ===");
        let numbers = [1, 5, 8, 3, 10];
        console.log(findMax(numbers));                   // 10
        console.log(findMin(numbers));                   // 1
        console.log(sumArray(numbers));                  // 27
        console.log(filterArray(numbers, n => n > 5));  // [8, 10]

        console.log("=== Math Functions ===");
        console.log(factorial(5));        // 120
        console.log(isPrime(7));          // true
        console.log(isPrime(10));         // false
        console.log(fibonacci(8));        // [0, 1, 1, 2, 3, 5, 8, 13]
    </script>
</body>
</html>
